<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место. Тагаров</title>
  </head>

  <body class="page">
    <header class="header">
      <a href="#"
        ><img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto"
      /></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__profile-container">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар" />
          <div class="profile__profile-info">
            <div class="profile__person-container">
              <h1 class="profile__person">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__person-description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_form_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button popup__close-button_form_edit-profile"
        ></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="editProfileInfoForm" class="popup__form" novalidate>
          <input
            id="name-input"
            name="inputName"
            type="text"
            required
            minlength="2"
            maxlength="40"
            class="popup__input popup__input_field_name"
          />
          <span class="name-input-error popup__error"></span>
          <input
            id="desc-input"
            name="inputDesc"
            type="text"
            required
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_field_desc"
          />
          <span class="desc-input-error popup__error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_form_add-place">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button popup__close-button_form_add-place"
        ></button>
        <h2 class="popup__text">Новое место</h2>
        <form name="addNewPlace" class="popup__form" novalidate>
          <input
            id="place-name-input"
            name="placeName"
            type="text"
            required
            minlength="2"
            maxlength="30"
            class="popup__input popup__input_place_name"
            placeholder="Название"
          />
          <span class="place-name-input-error popup__error"></span>
          <input
            id="place-link-input"
            name="placeLink"
            type="url"
            required
            class="popup__input popup__input_place_link"
            placeholder="Ссылка на картинку"
          />
          <span class="place-link-input-error popup__error"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div id="popupCard" class="popup popup_type_card">
      <figure class="popup-figure">
        <button type="button" class="popup__close-button"></button>
        <img class="popup-figure__image" />
        <figcaption class="popup-figure__caption"></figcaption>
      </figure>
    </div>

    <template id="element-template">
      <div class="elements__element">
        <img class="elements__element-image" />
        <button type="button" class="elements__element-delete-button"></button>
        <div class="elements__title-container">
          <h3 class="elements__element-name"></h3>
          <button type="button" class="elements__element-heart"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
