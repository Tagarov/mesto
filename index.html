<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место. Тагаров</title>
</head>

<body class="page">
  <header class="header">
    <a href="#"><img src="./images/logo.svg" class="header__logo" /></a>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__profile-container">
        <img class="profile__avatar" src="./images/Avatar.png" />
        <div class="profile__profile-info">
          <h1 class="profile__person">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-image" src="./images/edit-button.svg" />
          </button>
          <p class="profile__person-description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img src="./images/plus-sign.svg" class="profile__add-button-image" />
      </button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-1.png" />
        <div class="elements__title-container">
          <h2 class="elements__element-name">Карачаевск</h2>
          <img class="elements__element-heart" src="./images/heart.svg" />
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-2.png" />
        <div class="elements__title-container">
          <h2 class="elements__element-name">Гора Эльбрус</h2>
          <img class="elements__element-heart" src="./images/heart.svg" />
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-3.png" />
        <div class="elements__title-container">
          <h2 class="elements__element-name">Домбай</h2>
          <img class="elements__element-heart" src="./images/heart.svg" />
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-4.png" />
        <div class="elements__title-container">
          <h2 class="elements__element-name">Гора Эльбрус</h2>
          <img class="elements__element-heart" src="./images/heart.svg" />
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-5.png" />
        <div class="elements__title-container">
          <h2 class="elements__element-name">Домбай</h2>
          <img class="elements__element-heart" src="./images/heart.svg" />
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-6.png" />
        <div class="elements__title-container">
          <h2 class="elements__element-name">Карачаево-Черкесия</h2>
          <img class="elements__element-heart" src="./images/heart.svg" />
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <img class="close-icon" src="./images/Close Icon.svg">          
      <h2 class="popup__text">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input-name">
        <input type="text" class="popup__input popup__input-desc">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./pages/script.js"></script>
</body>

</html>
