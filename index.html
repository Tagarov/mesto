<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место. Тагаров</title>
</head>

<body class="page">
  <header class="header">
    <a href="#"><img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto" /></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__profile-container">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар" />
        <div class="profile__profile-info">
          <div class="profile__person-container">
            <h1 class="profile__person">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <!-- <img class="profile__edit-image" src="./images/edit-button.svg" alt="Кнопка изменить"/> -->
            </button>
          </div>
          <p class="profile__person-description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <!-- <img src="./images/plus-sign.svg" class="profile__add-button-image" alt="Плюс"/> -->
      </button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-1.png" alt="Фото Карачаевск" />
        <div class="elements__title-container">
          <h3 class="elements__element-name">Карачаевск</h3>          
          <button type="button" class="elements__element-heart"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-2.png" alt="Фото Эльбрус" />
        <div class="elements__title-container">
          <h3 class="elements__element-name">Гора Эльбрус</h3>
          <button type="button" class="elements__element-heart"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-3.png" alt="Фото Домбай" />
        <div class="elements__title-container">
          <h3 class="elements__element-name">Домбай</h3>
          <button type="button" class="elements__element-heart"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-4.png" alt="Фото Эльбрус" />
        <div class="elements__title-container">
          <h3 class="elements__element-name">Гора Эльбрус</h3>
          <button type="button" class="elements__element-heart"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-5.png" alt="Фото Домбай" />
        <div class="elements__title-container">
          <h3 class="elements__element-name">Домбай</h3>
          <button type="button" class="elements__element-heart"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-image" src="./images/photo-grid-6.png" alt="Фото Карачаево-Черкесия" />
        <div class="elements__title-container">
          <h3 class="elements__element-name">Карачаево-Черкесия</h3>
          <button type="button" class="elements__element-heart"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__text">Редактировать профиль</h2>
      <form name="editProfileInfoForm" class="popup__form">
        <input name="inputName" type="text" class="popup__input popup__input_field_name">
        <input name="inputDesc" type="text" class="popup__input popup__input_field_desc">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
