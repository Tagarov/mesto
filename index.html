<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место. Тагаров</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип Mesto"/></a></header><main class="content"><section class="profile"><div class="profile__profile-container"><img class="profile__avatar" alt="Аватар"/> <button type="button" class="profile__edit-avatar-button"></button><div class="profile__profile-info"><div class="profile__person-container"><h1 class="profile__person"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__person-description"></p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copy">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_form_edit-profile"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_form_edit-profile"></button><h2 class="popup__text">Редактировать профиль</h2><form name="editProfileInfoForm" class="popup__form" novalidate><input id="name-input" name="name" required minlength="2" maxlength="40" class="popup__input popup__input_field_name" placeholder="Имя"/> <span class="name-input-error popup__error"></span> <input id="desc-input" name="about" required minlength="2" maxlength="200" class="popup__input popup__input_field_desc" placeholder="О себе"/> <span class="desc-input-error popup__error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_form_add-place"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_form_add-place"></button><h2 class="popup__text">Новое место</h2><form name="addNewPlace" class=
